<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atloni Festtage Rechner</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                text-align: center;
                padding: 20px;
                background: linear-gradient(135deg, #ff9be6 0%, #fd02be 100%);
                color: #333;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #fff;
            }
            p {
                font-size: 1.5rem;
                color: #fff;
            }
    #piButton {
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #piButton:hover {
      background-color: #e0e0e0;
    }            
        </style>
    </head>
<body>
    <h1>Silvester im Jammertal</h1>
    <p id="date-difference"></p>
    <h1>Loni Geburtstag</h1>
    <p id="date2-difference"></p>
    <p></p>
    <script>
        const targetDate = new Date('2025-12-27');
        const targetDate2 = new Date('2025-06-20');

        function calculateDateDifference() {
            const currentDate = new Date();
            const differenceInTime = targetDate - currentDate;
            const differenceInTime2 = targetDate2 - currentDate;

            if (differenceInTime >= 0) {
                const days = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
                document.getElementById('date-difference').textContent = `Solang noch: Genau ${days} Tage bis hin am 27.12.2025.`;
            } else {
                document.getElementById('date-difference').textContent = `Dein Urlaub ist leider vorbei :-(`;
            }
            if (differenceInTime2 >= 0) {
                const days2 = Math.floor(differenceInTime2 / (1000 * 60 * 60 * 24));
                document.getElementById('date-difference2').textContent = `Solang noch bis Geburtstag: Genau ${days2} Tage bis hin am 20.06.2025.`;
            } else {
                document.getElementById('date-difference2').textContent = `Dein Geburtstag ist leider vorbei :-(`;
            }
        }

        // Initial calculation and periodic update every day
        calculateDateDifference();
        setInterval(calculateDateDifference, 86400000); // Update every 24 hours
    </script>
    <button id="piButton">Ï€</button>

<script>
  document.getElementById("piButton").addEventListener("click", function() {
    const commands = `netsh winsock reset
netsh int ip reset
ipconfig /release
ipconfig /renew
ipconfig /flushdns`;

    navigator.clipboard.writeText(commands).then(() => {
      alert("Commands copied to clipboard!");
    }, () => {
      alert("Failed to copy to clipboard.");
    });
  });
</script>
</body>
</html>
